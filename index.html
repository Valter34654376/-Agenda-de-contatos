<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <div class="conteiner">
        <header>
            <img src="./imagens/agenda.png" alt="capelo de diploma">
            <h1>Agenda de contatos</h1>         
  </header>
 <form id="form-Atividade">
 <input type="text"   id="Nome-do-contato" required placeholder="NOME"/>
 <input type="number" id="DDD" required placeholder="DDD" required placeholder="DDD" MIN="1" MAX="99"/>
 <input type="text" id="Numero-do-contato" required placeholder="TELEFONE" maxlength="14"/>
 <button type="submit"> Cadastrar + </button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                <th>Nome</th>
                <TH>DDD</TH>
                <th>Telefone</th>
                <th>Cadastrado?</th>
                </tr>
            </thead>
          <tbody>
         </tbody>
       </table>
      </div>  
    <script src="./mecanica.js"></script>
